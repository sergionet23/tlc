{% load static%}
<html>
    <head>
        <title>Te Lo Cuido</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css">
        <link rel="stylesheet" href="{% static 'css/mapa.css' %}">
    </head>
    <body>

      <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Te Lo Cuido</h1>
        <p>Servicio de Cuidacoches </p>


      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>    
          </ul>
        </div>

      </nav>
      <div id='map'></div>
<script>

{% for cuidacoches in coordenadas %}
    var lat{{ cuidacoches.ci }} = "{{ cuidacoches.latitud_trabajo }}".toString().replace(",",".");
    var lon{{ cuidacoches.ci }} = "{{ cuidacoches.longitud_trabajo }}".toString().replace(",",".");
{% endfor %}

  mapboxgl.accessToken = 'pk.eyJ1IjoicHJlb3llY3Rvd29vdyIsImEiOiJjazdvOTN5cGkwMWN1M2xtdmJ1MGRvd2s3In0.UrORy2QZRA_Gu5g8TGszAA';
  const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://style/mapbox/streets-v11',
	  center: [-56.18697666757, -34.90508515797],
      zoom: 16
  });
  map.addControl(new mapboxgl.NavigationControl());
  map.addControl(new mapboxgl.FullscreenControl());
  map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));


{% for cuidacoches in coordenadas %}
  const m{{ cuidacoches.ci }} = new mapboxgl.Marker()
      .setLngLat([lat{{ cuidacoches.ci }}, lon{{ cuidacoches.ci }}])
      .setPopup(
            new mapboxgl.Popup({ offset: 25 }) // add popups
              .setHTML(
                '<h3><p>{{cuidacoches.nombre_lugar_trabajo}} </p></h3>'+
                  '<p>{{cuidacoches.nombre}} {{ cuidacoches.apellido }}</p>' +
                      'Horario: ' +
                  ' de {{cuidacoches.horario_inicio}}' +
                  ' a {{ cuidacoches.horario_fin }}</p>' +
                  '<p> Cantidad de lugares libres: {{cuidacoches.lugares_libres}} </p>' +
                  '<p>{{cuidacoches.direccion_trabajo}} </p>' +
                   '<a>Â¿Desea elegir este lugar?</a>'+
        '<form name = "nombre" method = "post" action="lugarocupado">'+
            '{% csrf_token %}'+
            '<input type = "text" id="id_nombre" name="nombre" Value={{ cuidacoches.nombre }} style="display:none"/>'+
            '<input type = "text" id="id_apellido" name="apellido" Value={{ cuidacoches.apellido }} style="display:none"/>'+
            '<input type = "text" id="id_nombre_lugar_trabajo" name="nombre_lugar_trabajo" Value={{ cuidacoches.nombre_lugar_trabajo }} style="display:none"/>'+
            '<input type = "text" id="id_horario_inicio" name="horario_inicio" Value={{ cuidacoches.horario_inicio }} style="display:none"/>'+
            '<input type = "text" id="id_horario_fin" name="horario_fin" Value={{ cuidacoches.horario_fin }} style="display:none"/>'+
            '<input type = "submit" value="SI" />'+
        '</form>'+'<input type = "submit" value="NO" />'
              )
          )
      .addTo(map);
{% endfor %}


    </script>
    </body>
</html>
